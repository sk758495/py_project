<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 style="text-align: center;">Add New Student</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/std/add-std/" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="roll">roll</label>
                            <input type="text" name="std_roll" id="roll" class="form-control" placeholder="enter your roll number" required>
                            </div>

                            <div class="md-3">
                                <label for="name">name</label>
                                <input type="text" name="std_name" class="form-control" id="name" placeholder="enter your name" required>
                            </div>

                            <div class="md-3">
                                <label for="email">email</label>
                                <input type="text" name="std_email" class="form-control" id="email" placeholder="enter your email" required>
                            </div>

                            <div class="md-3">
                                <label for="phone">phone</label>
                                <input type="number" name="std_phone" class="form-control" id="phone" placeholder="enter your phone number" required>
                            </div>

                            <div class="md-3">
                                <label for="address">address</label>
                                <textarea name="std_address" id="address" class="form-control" cols="30" rows="10"></textarea> 
                            </div>                            

                            <div class="container" style="text-align: center; margin-top: 20px;">
                                <button class="btn btn-primary">
                                    Add Student
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
